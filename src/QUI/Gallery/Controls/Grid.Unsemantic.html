
{if $Site}
    {$Pagination->create()}
{/if}

<section class="quiqqer-gallery-grid-list"
         data-qui="package/quiqqer/gallery/bin/controls/Grid"
         data-qui-titleclickable="{$titleClickable}"
>
{foreach from=$images item=Image}
    <div class="grid-33 mobile-grid-100 quiqqer-gallery-grid-entry control-background">
        <a href="{image image=$Image onlysrc=true}"
           class="quiqqer-gallery-grid-entry-image"
           target="_blank"
        >
            {image image=$Image height=250}
        </a>
        {if $Image->getTitle()}
        <div class="quiqqer-gallery-grid-entry-text control-color">
            {if $titleClickable}
            <a href="{image image=$Image onlysrc=true}" target="_blank">
            {/if}
                <span>
                    {$Image->getTitle()}
                </span>
            {if $titleClickable}
            </a>
            {/if}
        </div>
        {/if}
    </div>
{/foreach}

    <section class="quiqqer-gallery-grid-list-complete">
        <template>
        {foreach from=$completeList item=Image}
            <div class="quiqqer-gallery-grid-list-complete-entry"
                 data-src="{image image=$Image onlysrc=true rewrited=true}"
            >
                <div class="title">{$Image->getTitle()}</div>
                <div class="short">{$Image->getShort()}</div>
            </div>
        {/foreach}
        </template>
    </section>

</section>

{if $Site}
    {$Pagination->create()}
{/if}
